<!DOCTYPE html>
<html>
<head>
    <title>Jan Ritz Cabansag - Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body style=" background-color:#F7F6F6; font-family: 'Poppins', sans-serif; color:#333;">

    <!-- Resume Section -->
    <h1 style="color:#49A6C2; text-align:center;">Jan Ritz Cabansag</h1>
    <p style="text-align:center;">Full Stack Developer</p>
    <p style="text-align:center;">Born: May 10, 2001</p>
    <p style="text-align:center;">Degree: Bachelor of Science in Computer Science</p>
    <p style="text-align:center;">Holy Trinity College</p>

    <hr style="border-top: 1px solid #49A6C2; margin-top: 30px;">

    <!-- Game Section -->
    <h2 style="color:#49A6C2; text-align:center;">Try to play my simple game built using JavaScript</h2>
    <p style="text-align:center; color:red;">Created by: Jan Ritz</p>

    <canvas id="gc" width="400" height="400" style="display:block; margin-left:auto; margin-right:auto;"></canvas>
    <script>
        window.onload=function() {
            canv=document.getElementById("gc");
            ctx=canv.getContext("2d");
            document.addEventListener("keydown",keyPush);
            setInterval(game,1000/15);
        }
        px=py=10;
        gs=tc=20;
        ax=ay=15;
        xv=yv=0;
        trail=[];
        tail = 5;
        function game() {
            px+=xv;
            py+=yv;
            if(px<0) {
                px= tc-1;
            }
            if(px>tc-1) {
                px= 0;
            }
            if(py<0) {
                py= tc-1;
            }
            if(py>tc-1) {
                py= 0;
            }
            ctx.fillStyle="#959595";
            ctx.fillRect(0,0,canv.width,canv.height);

            ctx.fillStyle="lime";
            for(var i=0;i<trail.length;i++) {
                ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
                if(trail[i].x==px && trail[i].y==py) {
                    tail = 5;
                }
            }
            trail.push({x:px,y:py});
            while(trail.length>tail) {
            trail.shift();
            }

            if(ax==px && ay==py) {
                tail++;
                ax=Math.floor(Math.random()*tc);
                ay=Math.floor(Math.random()*tc);
            }
            ctx.fillStyle="#B10BFF";
            ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
        }
        function keyPush(evt) {
            switch(evt.keyCode) {
                case 37:
                    xv=-1;yv=0;
                    break;
                case 38:
                    xv=0;yv=-1;
                    break;
                case 39:
                    xv=1;yv=0;
                    break;
                case 40:
                    xv=0;yv=1;
                    break;
            }
        }
    </script>

</body>
</html>
